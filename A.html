<html lang="en">

<style>
    
 .subscribe-button {
    background-color: red;
     color: white;
     border: none;
     height: 28px;
     width: 105;
    border-radius: 2px;
    cursor: pointer;
    margin-left: 10px;
    margin-right: 0;
    transition:opacity 1s;
 }
    .subscribe-button:hover{
    opacity:0.8;
    }

    .subscribe-button:active{
    opacity:0.4;
    }

    .join-button{
     background-color: rgb 255, 255, 255
     color: rgb(47, 47, 148)
     border-style: solid ;
     height: 28px;
     width: 2;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 20px;
    margin-bottom: 0
    transition:opacity 1s;
    }

    .join-button:hover{
        background-color: rgb(41, 118, 217);
        color: white;
    }
    .join-button:active{
      opacity :0.1;
    }



</style>
    
<button class="subscribe-button">subscribe</button>
<button class="join-button">join</button>

</body>
